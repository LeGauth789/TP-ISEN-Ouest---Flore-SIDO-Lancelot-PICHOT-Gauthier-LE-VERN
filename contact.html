<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – ISEN Ouest (TP)</title>
  <style>
    html { font-family: Open Sans, Arial, sans-serif; }
    body { margin:0; }
  </style>
</head>
<body>



    

<header class="header-isen">
    <style>
html {
    font-family: Open Sans,sans-serif;
}
/* Conteneur principal du header */
.header-isen {
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
}

/* Organisation interne */
.header-container {
  max-width: 1400px; /* un peu plus large pour aérer */
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.header-logo img {
  height: 45px; /* logo moins haut */
  width: auto;
}

/* Navigation */
.header-nav {
  background: #e30613; /* Rouge ISEN */
  flex: 1; /* occupe toute la largeur dispo */
  margin-left: 40px; /* espace entre logo et barre rouge */
}

.header-nav ul {
  list-style: none;
  display: flex;
  justify-content: space-around; /* liens espacés sur toute la largeur */
  margin: 0;
  padding: 0;
}

.header-nav li {
  flex: 1; /* chaque lien occupe une largeur égale */
  text-align: center;
}

.header-nav a {
  display: block;
  padding: 14px 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  transition: background 0.2s;
  text-decoration: none;
}

.header-nav a:hover {
  text-decoration: underline;
}
    </style>
  <div class="header-container">
    <!-- Logo -->
    <a href="/" class="header-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
    </a>

    <!-- Navbar -->
    <nav class="header-nav">
      <ul>
        <li><a href="#">Liens à venir</a></li>
      </ul>
    </nav>
  </div>
</header>









<section class="contact-card" aria-labelledby="contact-title">
  <style>
    .contact-card{max-width:720px;margin:40px auto;background:#fff;border:1px solid #e6e6e6;border-radius:10px;box-shadow:0 6px 24px rgba(12,12,12,.08);padding:24px}
    .contact-card h1{font-size:28px;margin:0 0 8px}
    .contact-card p.lead{color:#555;margin:0 0 16px}
    .contact-form .form-row{display:flex;gap:16px;margin-bottom:12px}
    .contact-form .form-row > div{flex:1}
    .contact-form label{display:block;font-weight:600;margin-bottom:6px}
    .contact-form input,.contact-form select,.contact-form textarea{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #d0d0d0;border-radius:6px;font:inherit}
    .contact-form textarea{min-height:120px;resize:vertical}
    .contact-form .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}
    .btn{appearance:none;border:0;border-radius:8px;padding:10px 16px;font-weight:700;cursor:pointer}
    .btn.primary{background:#c8102e;color:#fff}
    .btn.secondary{background:#f1f1f1}
  </style>

  <h1 id="contact-title">Contact</h1>
  <p class="lead">Posez-nous vos questions, nous vous répondrons rapidement.</p>

  <form class="contact-form" action="#" method="post" novalidate>
    <div class="form-row">
      <div>
        <label for="profile">Vous êtes ? *</label>
        <select id="profile" name="profile" required>
          <option value="">Sélectionnez votre profil</option>
          <option>Particulier</option>
          <option>Professionnel</option>
          <option>Chercheur</option>
          <option>Étudiant étranger</option>
          <option>Journaliste</option>
          <option>Prestataire</option>
          <option>Autre</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="company">Société</label>
        <input id="company" name="company" type="text" placeholder="Votre structure (facultatif)" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="lastname">Nom *</label>
        <input id="lastname" name="lastname" type="text" required />
      </div>
      <div>
        <label for="firstname">Prénom *</label>
        <input id="firstname" name="firstname" type="text" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="phone">Téléphone</label>
        <input id="phone" name="phone" type="tel" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="subject">Objet *</label>
        <input id="subject" name="subject" type="text" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>
          <input type="checkbox" name="rgpd" required />
          J’accepte que mes données soient utilisées pour me recontacter.
        </label>
      </div>
    </div>

    <div class="actions">
      <button type="reset" class="btn secondary">Réinitialiser</button>
      <button type="submit" class="btn primary">Envoyer</button>
    </div>
  </form>
</section>










<footer class="site-footer">
        <style>
    html {
    font-family: Open Sans,sans-serif;
    }

    .site-footer {
    background: #000;
    color: #fff;
    padding: 40px 20px 20px;
    font-family: Arial, sans-serif;
    }

    /* Conteneur principal */
    .footer-container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    gap: 40px;
    flex-wrap: wrap;
    }

    /* Colonne 1 : logo + bouton */
    .footer-col-logo {
    flex: 1;
    min-width: 220px;
    display: flex;
    flex-direction: column;
    }

    .footer-logo {
    height: 100px;
    margin-bottom: 15px;
    margin-top: 30px;
    }

    .btn-contact {
    display: block;
    padding: 10px 20px;
    background: #c8102e;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    border-radius: 25px;
    margin: auto;
    }

    .btn-contact:hover {
    background: #a00b23;
    }

    /* Zone liens (colonnes 2-4) */
    .footer-links-section {
    flex: 3;
    display: flex;
    flex-direction: column;
    }

    /* Titre général */
    .footer-cities {
    font-size: 40px;
    font-weight: 700;
    text-align: left;
    margin-bottom: 20px;
    }

    /* Colonnes de liens */
    .footer-links-container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    }

    .footer-col {
        width: 25%
    }
    .footer-col h3 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 12px;
    }

    .footer-col ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }

    .footer-col li {
    margin-bottom: 8px;
    }

    .footer-col a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    }

    .footer-col a:hover {
    text-decoration: underline;
    }

    /* Bas de page */
    .footer-bottom {
    text-align: center;
    padding-top: 15px;
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    font-size: 14px;
    }
    </style>
  <div class="footer-container">

    <!-- Colonne 1 : Logo + bouton -->
    <div class="footer-col footer-col-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" 
           alt="ISEN Ouest" class="footer-logo">
    </div>

    <!-- Zone titres + colonnes 2-4 -->
    <div class="footer-links-section">
      <!-- Titre général -->
      <p class="footer-cities">Texte à venir</p>


  </div>

  <!-- Bas de page -->
</footer>



</body>
</html>
